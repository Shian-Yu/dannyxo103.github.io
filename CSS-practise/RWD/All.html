<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All</title>
    <link rel="stylesheet" href="./css/All.css">
</head>

<body>
    <!-- 1.nav
        logo
        menu(選單)
    2.內容
        圖片區
        三張圖片 -->
    <div class="container">
        <div class="nav">
            <input type="checkbox" id="ham-menu-switch" hidden>
            <!-- 漢堡menu的按鈕本體 -->
            <label for="ham-menu-switch" class="ham-menu-btn">
                <div id="line-1" class="line"></div>
                <div id="line-2" class="line"></div>
                <div id="line-3" class="line"></div>
            </label>
            <div class="logo"></div>
            <div class="nav-btn-all">
                <a href="https://tw.yahoo.com/" target="_blank" class="nav-btn nav-btn-1">Yahoo</a>
                <a href="https://www.google.com/?authuser=0" target="_blank" class="nav-btn nav-btn-2">Google</a>
                <a href="https://www.cwa.gov.tw/V8/C/" target="_blank" class="nav-btn nav-btn-3">中央氣象局</a>
            </div>
        </div>
        <div class="content-all">
            <div class="content">
                <div class="img img-1"></div>
                <div class="img img-2"></div>
                <div class="img img-3"></div>
            </div>
        </div>
    </div>
</body>

</html>
