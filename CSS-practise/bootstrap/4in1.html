<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @media (min-width:1200px) {
            .navbar {
                width: 366px;
            }
        }

        .my-content {
            width: 960px;
            height: 570px;
        }

        @media (max-width:1400px) {
            .my-content {
                width: 800px;
            }
        }

        @media (max-width:1200px) {
            .my-content {
                width: 80%;
                height: 100%;
                padding: 50px 0;
            }
        }

        @media (max-width:575px) {
            .my-content {
                width: 100%;
                padding: 0;
            }
        }
        .my-logo {
            width: 50px;
            height: 50px;
            border: 5px solid gray;
            position: absolute;
            left: 50%;
            top: 3px;
            translate: -50%;
            border-radius: 10px;
        }

        @media (min-width:576px) {
            .my-logo {
            position: static;
            left: auto;
            top: auto;
            translate: 0 0;
        }
        }
        @media (min-width:1201px) {
            .my-logo {
                width: 100px;
                height: 100px;
                margin-bottom: 100px;
        }
        }

        .my-img {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
        }

        @media (min-width:1400px) {
            .h-xxl-100 {
                height: 100% !important;
            }
        }

        @media (max-width:575px) {
            .h-f-1-3 {
                height: calc(100% / 3) !important;
            }
        }
    </style>
</head>

<body>
    <div class="my-all w-100 vh-100 d-flex flex-column flex-xl-row">
        <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid d-xl-flex flex-xl-column">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img class="my-logo" src="./img/cat2.jpg" alt="">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto m-xl-auto mb-2 mb-lg-0 d-xl-flex flex-xl-column text-center">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Yahoo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Google</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">中央氣象局</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="my-container flex-grow-1 d-flex justify-content-center align-items-center">
            <div class="my-content d-flex flex-wrap">
                <div class="col-12 col-sm-12 col-xxl-4 h-f-1-3 h-50 h-xxl-100 p-sm-1">
                    <div class="my-img w-100 h-100" style="background-image: url(./img/cat.jpg);"></div>
                </div>
                <div class="col-12 col-sm-6 col-xxl-4 h-f-1-3 h-50 h-xxl-100 p-sm-1">
                    <div class="my-img w-100 h-100" style="background-image: url(./img/cat3.jpeg);"></div>
                </div>
                <div class="col-12 col-sm-6 col-xxl-4 h-f-1-3 h-xxl-100 p-sm-1">
                    <div class="my-img w-100 h-100" style="background-image: url(./img/cat4.jpg);"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
